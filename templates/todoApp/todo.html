{% extends 'layout.html' %} 
{% load crispy_forms_tags %}

{% block title %}
    <title>Add ToDo Page</title>
{% endblock %} 

{% block content %} 
    <h1 class="text-center mt-3 mb-3">Add Todo</h1>
    <div class="container">
        <form method="post" class="jumbotron">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Add Todo" class="btn btn-success">
        </form>
    </div>
{% endblock %}
